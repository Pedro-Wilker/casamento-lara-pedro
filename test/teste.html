<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Cerim√¥nia</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset B√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Principal do Convite */
        .invite-container {
            /* üñºÔ∏è Imagem de Fundo real: BG2.webp */
            background-image: url('BG2.webp'); 
            background-size: cover;
            background-position: center top;
            max-width: 600px;
            width: 100%;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Se√ß√£o de Texto Superior */
        .header-section {
            padding: 40px 20px 10px 20px;
        }

        h1.title-script {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            /* Cor de alto contraste para leitura sobre o fundo */
            color: #2c2c2c; 
            margin-bottom: 20px;
            font-weight: normal;
        }

        .location-text {
            color: #4a4a4a;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
            font-weight: 600; /* Destaque leve */
        }

        .location-address {
            color: #6a6a6a;
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Pino de Localiza√ß√£o Interativo */
        .map-pin-container {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
            /* üñºÔ∏è Imagem real: localizacao.png */
            width: 60px; 
            height: 85px; 
            margin-bottom: -30px;
            position: relative;
            z-index: 10;
        }
        
        .map-pin-container:hover {
            transform: translateY(-5px);
        }

        .map-pin-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Imagens do Convite Principal --- */

        /* üñºÔ∏è Imagem real: siderigth.png (Flores) */
        .floral-image {
            width: 300px; /* Ajuste o tamanho conforme necess√°rio para o design */
            height: auto;
            display: block;
            margin: 0 auto;
            margin-top: -20px; 
            position: relative;
            z-index: 1;
        }

        /* üñºÔ∏è Imagem real: local.png (Ilustra√ß√£o do Local) */
        .venue-illustration-image {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 30px; /* Espa√ßamento ap√≥s as flores */
        }

        /* --- Estrutura Complementar (Rodap√©) --- */
        .extra-section-container {
            max-width: 600px;
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #eee;
            display: flex; 
            justify-content: flex-start;
        }

        .sidebar-left {
            display: flex;
            flex-direction: column; 
            gap: 15px; 
            width: 150px; 
        }

        /* Estilo para as imagens laterais */
        .sidebar-image {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ddd; /* Borda opcional para destacar */
        }

        /* Responsividade para telas menores */
        @media (max-width: 480px) {
            h1.title-script {
                font-size: 3.5rem;
            }
            .map-pin-container {
                width: 50px;
                height: 70px;
            }
            .floral-image {
                width: 250px;
            }
        }
    </style>
</head>
<body>

    <main class="invite-container">
        
        <section class="header-section">
            <h1 class="title-script">Cerimonia</h1>
            
            <p class="location-text">Espa√ßo Gourmet Arena Regis Brindes</p>
            <p class="location-address">Rua Margem da Lagoa Antonio Teixeira Sobrinho, 5003, Jacobina - BA</p>
        
            <a id="js-map-pin" class="map-pin-container" title="Ver no Google Maps" href="#">
                <img src="localizacao.png" alt="Pino de Mapa">
            </a>
        </section>

        <img class="floral-image" src="siderigth.png" alt="Arranjo Floral">

        <img class="venue-illustration-image" src="festa.png" alt="Ilustra√ß√£o do Local">

    </main>

    <script>
        // --- Funcionalidade do Pino de Mapa (Requisito 2) ---
        document.addEventListener('DOMContentLoaded', function() {
            // Seleciona o elemento <a> do pino pelo ID
            const mapPinLink = document.getElementById('js-map-pin');
            // URL de destino especificada: google.com/maps/place/arena+regis+brindes+jacobina/data=!4m2!3m1!1s0x76cf568f6309059:0x3a0447cfddfaa62f?sa=X&ved=1t:242&ictx=111O
            // Usaremos a URL correta do Google Maps para o endere√ßo fornecido para dar funcionalidade, 
            // mas mantendo a URL de placeholder do seu requisito.
            const mapsUrl = 'google.com/maps/place/arena+regis+brindes+jacobina/data=!4m2!3m1!1s0x76cf568f6309059:0x3a0447cfddfaa62f?sa=X&ved=1t:242&ictx=111O';

            // Adiciona a URL diretamente ao atributo href para melhor acessibilidade
            mapPinLink.href = mapsUrl;
            mapPinLink.target = '_blank'; // Abre em nova aba
        });
    </script>

</body>
</html>
